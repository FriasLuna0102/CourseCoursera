<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs" href="#">Food, LLC</a> <!-- Visible only on mobile -->
            <h1 class="navbar-left hidden-xs">Food, LLC</h1> <!-- Hidden on mobile -->
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right hidden-xs">
                <!-- Add your navigation items here if needed -->
            </ul>
            <!-- Mobile menu -->
            <ul class="nav navbar-nav visible-xs">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="showMenuItem('chicken')">Chicken</a></li>
                        <li><a href="#" onclick="showMenuItem('beef')">Beef</a></li>
                        <li><a href="#" onclick="showMenuItem('sushi')">Sushi</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div><!-- /.container-fluid -->
</nav>



<!-- Full Height Section -->
<section class="full-height-section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!-- Centered text -->
                <div class="centered-text">
                    <h2 id="menuTitle">Our Menu</h2>
                </div>
                <!-- Centered menu object -->
                <div class="menu-object" id="menuContent">
                    <h3 class="loeu">Chicken</h3>
                    <p>Description of Chicken dish goes here.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // JavaScript para agregar o quitar una clase cuando se abre o se cierra el men√∫
    document.querySelector('.navbar-toggle').addEventListener('click', function() {
        document.body.classList.toggle('menu-opened');
    });

</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    // Function to show menu item based on selection
    function showMenuItem(item) {
        var titleElement = document.getElementById('menuTitle');
        var contentElement = document.getElementById('menuContent');

        switch(item) {
            case 'chicken':
                titleElement.innerText = 'Chicken';
                contentElement.innerHTML = '<h3>Chicken</h3><p>Description of Chicken dish goes here.</p>';
                break;
            case 'beef':
                titleElement.innerText = 'Beef';
                contentElement.innerHTML = '<h3>Beef</h3><p>Description of Beef dish goes here.</p>';
                break;
            case 'sushi':
                titleElement.innerText = 'Sushi';
                contentElement.innerHTML = '<h3>Sushi</h3><p>Description of Sushi dish goes here.</p>';
                break;
            default:
                break;
        }
    }
</script>

</body>
</html>
